<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1573px;
            height: 876px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/web_centre_0.js"></script>
        <script src="data/Clipped_1.js"></script>
        <script src="data/Clipped_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[12.0287073991589,-2.0377312578121476],[12.689387254084917,-0.8501705574817455]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_web_centre_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sup_Ha'] !== null ? autolinker.link(feature.properties['Sup_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_web_centre_0_0() {
            return {
                pane: 'pane_web_centre_0',
                interactive: true,
            }
        }
        function style_web_centre_0_1() {
            return {
                pane: 'pane_web_centre_0',
                opacity: 1,
                color: 'rgba(179,90,42,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_web_centre_0');
        map.getPane('pane_web_centre_0').style.zIndex = 400;
        map.getPane('pane_web_centre_0').style['mix-blend-mode'] = 'normal';
        var layer_web_centre_0 = new L.geoJson.multiStyle(json_web_centre_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_web_centre_0',
            layerName: 'layer_web_centre_0',
            pane: 'pane_web_centre_0',
            onEachFeature: pop_web_centre_0,
            styles: [style_web_centre_0_0,style_web_centre_0_1,]
        });
        bounds_group.addLayer(layer_web_centre_0);
        map.addLayer(layer_web_centre_0);
        function pop_Clipped_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Classement'] !== null ? autolinker.link(feature.properties['Classement'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Revetement'] !== null ? autolinker.link(feature.properties['Revetement'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Niveau'] !== null ? autolinker.link(feature.properties['Niveau'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Praticabil'] !== null ? autolinker.link(feature.properties['Praticabil'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nb_chausse'] !== null ? autolinker.link(feature.properties['Nb_chausse'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Clipped_1_0() {
            return {
                pane: 'pane_Clipped_1',
                opacity: 1,
                color: 'rgba(204,127,32,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Clipped_1');
        map.getPane('pane_Clipped_1').style.zIndex = 401;
        map.getPane('pane_Clipped_1').style['mix-blend-mode'] = 'normal';
        var layer_Clipped_1 = new L.geoJson(json_Clipped_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Clipped_1',
            layerName: 'layer_Clipped_1',
            pane: 'pane_Clipped_1',
            onEachFeature: pop_Clipped_1,
            style: style_Clipped_1_0,
        });
        bounds_group.addLayer(layer_Clipped_1);
        map.addLayer(layer_Clipped_1);
        function pop_Clipped_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>OBJECTID</strong><br />' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Clipped_2_0() {
            return {
                pane: 'pane_Clipped_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,146,142,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Clipped_2');
        map.getPane('pane_Clipped_2').style.zIndex = 402;
        map.getPane('pane_Clipped_2').style['mix-blend-mode'] = 'normal';
        var layer_Clipped_2 = new L.geoJson(json_Clipped_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Clipped_2',
            layerName: 'layer_Clipped_2',
            pane: 'pane_Clipped_2',
            onEachFeature: pop_Clipped_2,
            style: style_Clipped_2_0,
        });
        bounds_group.addLayer(layer_Clipped_2);
        map.addLayer(layer_Clipped_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Clipped_2.png" /> Clipped': layer_Clipped_2,'<img src="legend/Clipped_1.png" /> Clipped': layer_Clipped_1,'<img src="legend/web_centre_0.png" /> web_centre': layer_web_centre_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_web_centre_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
